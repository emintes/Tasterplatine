name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build STM32CubeIde project
      uses: xanderhendriks/action-build-stm32cubeide@v11.0
      with:
        project-path: '.'
        project-target: 'Testplatine'
      env:
        ENV_VERSION_MAJOR: 1
        ENV_VERSION_MINOR: 0
        ENV_VERSION_BUGFIX: 0

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact
        path: Debug/Testplatine.bin

  remote-test:
    needs: build
    runs-on: [self-hosted, linux]

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: build-artifact
        path: ./firmware

    - name: Show files in firmware directory
      run: |
        ls -l ./firmware
        realpath firmware

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Show repo content
      run: |
        echo "== github.workspace =="
        echo "${{ github.workspace }}"
        ls -la "${{ github.workspace }}"

    - name: 2 Show files in firmware directory
      run: |
        ls -l ./firmware
        realpath firmware
        ls

    - name: Run Test
      env:
        test-project-folder: "Tests"
        extra-commands: "tools/extra_commands.sh"
      run: |
        sudo docker build -t test-executor https://github.com/emintes/action-test-executor.git#main
        sudo docker rm -f test-container || true
        sudo docker run --name test-container --device=/dev --privileged \
          -v "${{ github.workspace }}:/workspace/repo" \
          -e TEST_PROJECT_FOLDER="${{ env.test-project-folder }}" \
          -e EXTRA_COMMANDS="${{ env.extra-commands }}" \
          test-executor
        sudo docker cp test-container:/workspace/Testreport.html ./Tests/Testreport.html
        sudo docker rm test-container

    - name: Upload Testreport artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Testreport
        path: Tests/Testreport.html
